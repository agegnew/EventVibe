<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Visibility Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    .test-dropdown {
      position: fixed;
      right: 16px;
      top: 80px;
      width: 320px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 8px;
      z-index: 9999999;
    }
    
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      z-index: 50;
    }
    
    .hero {
      height: 500px;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      margin-top: 80px;
      position: relative;
      z-index: 1;
    }
    
    button {
      padding: 10px 15px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .controls {
      margin-bottom: 20px;
    }
    
    .test-options {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .z-index-value {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="header">Header (z-index: 50)</div>
  
  <div class="hero">Hero Section (z-index: 1)</div>
  
  <div class="controls">
    <h2>Dropdown Visibility Test</h2>
    <div class="test-options">
      <button id="toggleDropdown">Toggle Dropdown</button>
      <input type="number" id="zIndexInput" class="z-index-value" value="9999999" />
      <button id="updateZIndex">Update Z-Index</button>
    </div>
  </div>
  
  <div id="testDropdown" class="test-dropdown" style="display: none;">
    <h3>Test Dropdown</h3>
    <p>This is a test dropdown to diagnose visibility issues.</p>
    <p>If you can see this, the z-index is working correctly.</p>
    <p id="currentZIndex">Current z-index: 9999999</p>
  </div>

  <script>
    // Simple toggle function
    const dropdown = document.getElementById('testDropdown');
    const toggleBtn = document.getElementById('toggleDropdown');
    const zIndexInput = document.getElementById('zIndexInput');
    const updateZIndexBtn = document.getElementById('updateZIndex');
    const currentZIndexDisplay = document.getElementById('currentZIndex');
    
    toggleBtn.addEventListener('click', () => {
      if (dropdown.style.display === 'none') {
        dropdown.style.display = 'block';
      } else {
        dropdown.style.display = 'none';
      }
    });
    
    updateZIndexBtn.addEventListener('click', () => {
      const newZIndex = zIndexInput.value;
      dropdown.style.zIndex = newZIndex;
      currentZIndexDisplay.textContent = `Current z-index: ${newZIndex}`;
    });
  </script>
</body>
</html>
